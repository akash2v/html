
<style>
    *{
    margin:0;
    padding:0;
}
body{background:url(https://www.skytup.com/thumb/transformative-power-of-ai.jpg);overflow:hidden;
color:#fff}

#akash{
    width:100vw;height:100vh;
    display:flex;
    position:fixed;
    justify-content:center;
    align-items:center;
    background:black;
}
h1 {
    font-family: sans-serif;
    font-size: 200px;
    color: transparent;
    text-shadow: 
        -1px -1px 0 black,  
         1px -1px 0 green,
        -1px  1px 0 blue,
         1px  1px 0 red;
    animation: changeOutlineColor 3s infinite alternate;
}

@keyframes changeOutlineColor {
    0% {
        text-shadow: 
            -1px -1px 0 black,  
             1px -1px 0 green,
            -1px  1px 0 blue,
             1px  1px 0 red; /* Start with initial text outline colors */
    }
    50% {
        text-shadow: 
            -1px -1px 0 black,  
             1px -1px 0 red,
            -1px  1px 0 green,
             1px  1px 0 blue; /* Change outline colors at 50% */
    }
    100% {
        text-shadow: 
            -1px -1px 0 black,  
             1px -1px 0 blue,
            -1px  1px 0 red,
             1px  1px 0 green; /* Change outline colors at 100% */
    }
}

</style>
<div id="akash">
    <h1>Akash</h1>
</div>
