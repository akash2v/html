<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Team India T20 World Cup Celebration</title>

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta property="og:title" content="T20 World Cup 2024 Celebration">
    <meta property="og:description" content="Celebrate India win twc 2024 against South Africa with Skytup">
    <meta property="og:type" content="website">

    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #FF9933, #FFFFFF, #138808) fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
            color: #000080;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        .celebrate-button {
            background: #ff5722;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
        }

        .celebrate-button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        .celebration-animation {
            display: none;
            margin-top: 30px;
            font-size: 2em;
            animation: fireworks 2s infinite;
        }

        @keyframes fireworks {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .share-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .share-button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .share-button:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background: #3b5998;
        }

        .facebook:hover {
            background: #2d4373;
        }

        .twitter {
            background: #1da1f2;
        }

        .twitter:hover {
            background: #0c85d0;
        }

        .whatsapp {
            background: #25d366;
        }

        .whatsapp:hover {
            background: #128c7e;
        }

        .instagram {
            background: #e1306c;
        }

        .instagram:hover {
            background: #c13584;
        }

        .copy-link {
            background: #009688;
        }

        .copy-link:hover {
            background: #00796b;
        }

        .extra-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .extra-links a {
            background: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        .extra-links a:hover {
            background: #f57c00;
            transform: translateY(-3px);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .celebrate-button {
                font-size: 1em;
            }

            .share-button,
            .extra-links a {
                font-size: 0.9em;
            }
        }

        footer {
            display: flex;
            justify-content: center;
            position: fixed;
            margin: 0px;
            width: 100%;
            gap: 10px;
            bottom: 0;
            padding: 10px;
            left: 0px;
            background: #00000071;
            font-size: 1.2em;
        }

        footer a {
            border-radius: 50%;
            border: 1px solid #fff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">

    <script>
        const aud = new Audio('https://aac.saavncdn.com/620/1a8f9f6db4adf6aa9d7dc8ab58eecbe8_160.mp4');
        function startCelebration() {
            document.getElementById('celebration').style.display = 'block';
            createFireworks();
            aud.play();
            heart();
            setInterval(()=>{
            heart()},5000)
        }

        function heart(){
            createHearts(1, 'red');
            createHearts(1, 'white');
            createHearts(1, 'lime');
            }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("Congratulations üî•üî•üî• Team India on winning the T20 World Cup! Forward this link to your friends and family to celebrate with them! ");
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }

        function shareOnWhatsApp() {
            const text = encodeURIComponent("Congratulations üî•üî•üî• Team India on winning the T20 World Cup! Forward this link to your friends and family to celebrate with them! " + window.location.href);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function shareOnInstagram() {
            alert("Instagram sharing is not directly supported. You can copy the link and share it manually on Instagram.");
        }

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard');
            });
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.style.position = 'absolute';
            firework.style.width = '5px';
            firework.style.height = '5px';
            firework.style.borderRadius = '50%';
            firework.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.animation = `explode 1s ease-out forwards`;
            document.getElementById('fireworks').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function createFireworks() {
            setInterval(createFirework, 200);
        }
    </script>
    <script src="https://www.skytup.com/skytup/source/activities.js"></script>
</body>

</html>
